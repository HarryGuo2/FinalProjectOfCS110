<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search News</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Search News</h1>
    <form action="{{ url_for('search_news') }}" method="post">
        <p>Hi! You can search for any news you want to know.</p>

        <label for="keywords">Key Word:</label>
        <input type="text" id="keywords" name="keywords" required>

        <label for="num_results">Number of Results:</label>
        <input type="number" id="num_results" name="num_results" required>

        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" required>

        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" required>

        <label for="language">Pick the language you want to display:</label>
        <select id="language" name="language" required>
            <option value="en">English</option>
            <option value="zh">Chinese</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="ja">Japanese</option>
            <option value="ar">Arabic</option>
        </select>

        <fieldset>
            <legend>Choose other parts of the news you want to show:</legend>
            <label><input type="checkbox" name="show_source"> Source</label>
            <label><input type="checkbox" name="show_author"> Author</label>
            <label><input type="checkbox" name="show_description"> Description</label>
            <label><input type="checkbox" name="show_published_at"> Published At</label>
        </fieldset>

        <label for="sort_by">Choose how you want to sort the results:</label>
        <select id="sort_by" name="sort_by" required>
            <option value="relevancy">Relevancy</option>
            <option value="popularity">Popularity</option>
            <option value="publishedAt">Published At</option>
        </select>

        <input type="submit" value="Search">
    </form>
</body>
</html>
